<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Session Complete</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .finish-card {
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .finish-card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .finish-card p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #fff;
      color: #4a90e2;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s ease;
      margin: 0.5em 0;
      display: inline-block;
      cursor: pointer;
    }
    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="finish-card">
    <h1>Quiz Session Complete!</h1>
    <p>Thank you for participating.<br>Your answers have been recorded.</p>
    <div style="margin: 2em 0;">
      <strong>Your completion code for Prolific:</strong><br>
      <input id="completion-code" type="text" value="{{ completion_code }}" readonly style="font-size:1.2em; text-align:center; width: 80%; max-width: 350px; margin-top: 0.5em;">
      <button class="btn" onclick="copyCode()">Copy Code</button>
    </div>
    <a href="/" class="btn">Return Home</a>
  </div>
  <script>
    function copyCode() {
      const codeInput = document.getElementById('completion-code');
      codeInput.select();
      codeInput.setSelectionRange(0, 99999); // For mobile
      document.execCommand('copy');
    }
  </script>
</body>
</html>
