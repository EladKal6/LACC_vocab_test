<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Definition Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .hero {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #fff;
      color: #4a90e2;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s ease;
      margin: 0.5em 0;
      display: block;
      cursor: pointer;
    }
    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Word Definition Quiz</h1>
    <p>Test and expand your vocabulary with an interactive quiz session.</p>
    <form action="{{ url_for('views.pre_quiz_info') }}" method="get">
      <button type="submit" class="btn">Start Quiz</button>
    </form>
  </div>
</body>
</html>
